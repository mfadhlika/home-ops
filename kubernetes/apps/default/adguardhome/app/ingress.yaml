apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguardhome
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt'
spec:
  ingressClassName: frp
  rules:
    - host: adguardhome.fadhlika.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguardhome-http
                port:
                  name: http
  tls:
    - secretName: adguardhome-tls
      hosts:
        - adguardhome.fadhlika.com
