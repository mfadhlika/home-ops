apiVersion: v1
kind: Service
metadata:
  name: valheim-server
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.203
  labels:
    app.kubernetes.io/instance: valheim-server
    app.kubernetes.io/name: valheim-server
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/instance: valheim-server
    app.kubernetes.io/name: valheim-server
  ports:
    - protocol: UDP
      port: 2456
      targetPort: game
      name: game
    - protocol: UDP
      port: 2457
      targetPort: query
      name: query
