apiVersion: apps/v1
kind: Deployment
metadata:
  name: valheim-server
  labels:
    app.kubernetes.io/instance: valheim-server
    app.kubernetes.io/name: valheim-server
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: valheim-server
      app.kubernetes.io/name: valheim-server
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: valheim-server
        app.kubernetes.io/name: valheim-server
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: valheim-server-data
        - name: config
          persistentVolumeClaim:
            claimName: valheim-server-config
        - name: backups
          nfs:
            server: openmediavault.oyoy.lan
            path: /backups/valheim-server
      containers:
        - name: valheim-server
          image: ghcr.io/lloesche/valheim-server:latest
          imagePullPolicy: Always
          env:
            - name: SERVER_NAME
              valueFrom:
                secretKeyRef:
                  name: valheim-server-secret
                  key: servername
            - name: WORLD_NAME
              valueFrom:
                secretKeyRef:
                  name: valheim-server-secret
                  key: worldname
            - name: SERVER_PASS
              valueFrom:
                secretKeyRef:
                  name: valheim-server-secret
                  key: serverpass
            - name: SERVER_PUBLIC
              value: "false"
            - name: BACKUPS_DIRECTORY
              value: /backups
          ports:
            - containerPort: 2456
              name: game
              protocol: UDP
            - containerPort: 2457
              name: query
              protocol: UDP
          volumeMounts:
            - name: data
              mountPath: /opt/valheim
            - name: config
              mountPath: /config
            - name: backups
              mountPath: /backups
