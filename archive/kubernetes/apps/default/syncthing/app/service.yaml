apiVersion: v1
kind: Service
metadata:
  name: syncthing-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "syncthing"
    metallb.universe.tf/loadBalancerIPs: 192.168.2.208
  labels:
    app.kubernetes.io/part-of: syncthing
    app.kubernetes.io/name: syncthing
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/part-of: syncthing
    app.kubernetes.io/name: syncthing
  ports:
    - name: webui
      port: 8384
      protocol: TCP
      targetPort: webui
    - name: tcp
      port: 22000
      protocol: TCP
      targetPort: tcp
---
