apiVersion: apps/v1
kind: Deployment
metadata:
  name: rssbridge
  labels:
    app.kubernetes.io/instance: rssbridge
    app.kubernetes.io/name: rssbridge
spec:
  replicas: 1
  revisionHistoryLimit: 0
  serviceName: "rssbridge"
  selector:
    matchLabels:
      app.kubernetes.io/instance: rssbridge
      app.kubernetes.io/name: rssbridge
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rssbridge
        app.kubernetes.io/name: rssbridge
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rssbridge-data
      containers:
        - name: rssbridge
          image: rssbridge/rss-bridge:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /config
          ports:
            - containerPort: 80
              name: http
